<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Comparador challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="logoImg" src="img/Logo.svg" alt="imagen" />
        <h1 class="title">Encriptador de mensajes</h1>
      </div>
      <div class="left">
        <input
          class="text-input"
          id="inputTexto"
          type="text"
          placeholder="Ingrese el texto aquí"
        />
      </div>
      <div class="right">
        <img src="img/Muñeco.svg" id="imgDerecha" alt="" />
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" id="" cols="30" rows="10">
        Ingrese el texto que desea encriptar o desencriptar
        </textarea>
        <button id="copiar" type="button" name="button" onclick="copiar();">
          Copiar
        </button>
      </div>

      <div class="left-button">
        <img id="alert" src="img/alerta.svg" alt="imagenAlerta" />
        <p>Solo minúsculas y sin acento</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">
          Encriptar
        </button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>

      <div class="right-button"></div>
    </div>
    <div class="footer">
      <footer>&copy; Desarrollado por Héctor Wilder Cuéllar 2024</footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
